name: Java CI with Maven

on:
  push:
    branches: [ "master", "main" ]
  pull_request:
    branches: [ "master", "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5432/job_scheduler
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: password
      SPRING_DATA_REDIS_HOST: localhost
      SPRING_DATA_REDIS_PORT: '6379'
    services:
      redis:
        image: redis:7.2-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: job_scheduler
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      prometheus:
        image: prom/prometheus:v2.44.0
        ports:
          - 9090:9090

      grafana:
        image: grafana/grafana:9.5.10
        env:
          GF_SECURITY_ADMIN_PASSWORD: password
        ports:
          - 3000:3000
        options: >-
          --health-cmd "curl --fail http://localhost:3000/api/health || exit 1"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Wait for Postgres and Redis
        # ensure services are accepting connections before running the build/tests
        run: |
          echo "Waiting for Postgres and Redis to be available..."
          for i in $(seq 1 60); do
            nc -z localhost 5432 && nc -z localhost 6379 && echo "Services are up" && exit 0
            echo "Waiting ($i/60)..."
            sleep 1
          done
          echo "Timed out waiting for Postgres/Redis" >&2
          exit 1

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: Show Java version
        run: java -XshowSettings:properties -version

      - name: Build and run tests
        run: mvn -B -V verify --file pom.xml

      - name: Upload test reports (if any)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: surefire-reports
          path: target/surefire-reports
